<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
    }

    .coming-soon-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      justify-content: space-between;
      font-size: 24px;
      font-weight: bold;
    }

    .time-box {
      width: 80px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .countdown {
        font-size: 18px;
      }

      .time-box {
        width: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="coming-soon-container">
    <h1>Coming Soon</h1>
    <p>Our website is under construction. We'll be here soon with a new awesome website.</p>
   
  </div>


</body>
</html>
