      html {
        scroll-behavior: smooth;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

     
      .blog-row {
        display: flex;
        /* justify-content: center; */
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
      }
    


      .blog {
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        flex: 1 0 calc(33.33% - 20px);
        display: flex;
        flex-direction: column;
      }

      .blog-image {
        position: relative;
      }

      .blog-image img {
        width: 100%;
        height: auto;
        transition: transform 0.3s;
      }

      .blog-image img:hover {
        transform: scale(1.05);
      }

      .blog-image .date {
        position: absolute;
        bottom: 10px;
        left: 10px;
        /* background-color: rgba(0, 0, 0, 0.7); */
        color: #fff;
        padding: 5px 10px;
        border-radius: 3px;
        font-size: 14px;
      }

      .blog-content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }

      .blog-content h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #000000;
        font-size: 28px;
      }

      .blog-content p {
        flex-grow: 1;
        color: #131212;
        margin-bottom: 20px;
      }

      .blog-content a {
        align-self: flex-start;
        background-color: #000000;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .blog-content a:hover {
        background-color: #0056b3;
      }
      @media screen and (max-width: 768px) {

         
.blog-row {
  flex-direction: column;
}
}

    </style>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Function to fetch blog data and generate cards
        function loadBlogs() {
          axios
            .get("https://eziotravels.com/api/auth/blogs")
            .then(function (response) {
              if (response.data.status === 200) {
                const blogs = response.data.blogs;
                const blogContainer = document.getElementById("blog-container");
                blogContainer.innerHTML = ""; // Clear any existing content

                // Create rows dynamically based on the number of blogs
                const blogsPerRow = 3; // Number of blogs per row
                for (let i = 0; i < blogs.length; i += blogsPerRow) {
                  const blogRow = document.createElement("div");
                  blogRow.className = "blog-row";

                  // Loop through the blogs in the current row
                  for (
                    let j = i;
                    j < i + blogsPerRow && j < blogs.length;
                    j++
                  ) {
                    const blog = blogs[j];
                    const blogDiv = document.createElement("div");
                    blogDiv.className = "blog";

                    blogDiv.innerHTML = `
                        <div class="blog-image">
                          <img src="${blog.image}" alt="${
                      blog.title
                    }" style="max-height:200px"/>
                          <div class="date">${new Date(
                            blog.created_at
                          ).toLocaleDateString()}</div>
                        </div>
                        <div class="blog-content">
                          <h2>${blog.title}</h2>
                          <p>${blog.description.slice(0, 50)}...</p>
                          <a href="blog.html?id=${blog.slug}">Read More</a>
                        </div>
                      `;

                    blogRow.appendChild(blogDiv);
                  }

                  blogContainer.appendChild(blogRow); // Append the row to the container
                }
              }
            })
            .catch(function (error) {
              console.error("Error fetching blogs:", error);
            });
        }

        // Call the loadBlogs function on page load
        loadBlogs();
      });
    </script>
